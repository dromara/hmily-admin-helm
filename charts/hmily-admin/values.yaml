# Default values for hmily-admin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dromara/hmily-admin
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.2"

service:
  type: ClusterIP
  # hmily admin port(k8s internal, typically used for load balancer)
  port: 8888
  # hmily admin port(if service.type is NodePort)
  nodePort: 31888

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

dataSource:
  # options: [mysql]
  active: mysql
  mysql:
    ip:
    port: 3306
    username: root
    password:
    database: hmily
    # mysql driver class name
    # mysql5   : com.mysql.jdbc.Driver
    # mysql6-8 : com.mysql.cj.jdbc.Driver
    driverClass: com.mysql.cj.jdbc.Driver

applicationConfig:
  server:
    servlet:
      contextPath:
  hmily:
    admin:
      userName: admin
      password: admin

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
